pluginManagement {
    repositories {
        mavenCentral()
        jcenter()
        gradlePluginPortal()
    }
    resolutionStrategy {
        eachPlugin {
            // ES not available in gradle plugin portal so hand code here
            if(requested.id.namespace == "elasticsearch") {
                useModule "org.elasticsearch.gradle:build-tools:${requested.version}"
            }
        }
    }
}

rootProject.name = 'es-custom-metrics'

void addSubProjects(String path, File dir) {
    if (dir.isDirectory() == false) return;
    if (dir.name == 'buildSrc') return;
    if (new File(dir, 'build.gradle').exists() == false) return;
    if (findProject(dir) != null) return;

    final String projectName = "${path}:${dir.name}"
    include projectName
    if (path.isEmpty() || path.startsWith(':example-plugins')) {
        project(projectName).projectDir = dir
    }
    for (File subdir : dir.listFiles()) {
        addSubProjects(projectName, subdir)
    }
}